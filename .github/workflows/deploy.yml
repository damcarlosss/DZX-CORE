name: Deploy OpenHands no Railway (sem Docker)

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    env:
      RAILWAY_API_TOKEN: ${{ secrets.RAILWAY_API_KEY }}
      RAILWAY_PROJECT_NAME: "prolific-curiosity"
      RAILWAY_SERVICE_NAME: "dzx-core"

    steps:
      - name: Checkout do código
        uses: actions/checkout@v3

      - name: Mostrar arquivos para debug
        run: |
          pwd
          ls -la

      - name: Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Instalar Poetry
        run: curl -sSL https://install.python-poetry.org | python3 -

      - name: Configurar PATH do Poetry
        run: echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Instalar dependências do projeto
        run: poetry install --no-root

      - name: Instalar Railway CLI
        run: npm install -g @railway/cli

      - name: Linkar projeto e serviço Railway
        run: |
          railway link --project "$RAILWAY_PROJECT_NAME" --service "$RAILWAY_SERVICE_NAME"

      - name: Fazer deploy para o Railway
        run: railway up